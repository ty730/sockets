<html>
  <head>
    <title>Multiplayer Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="main">
      <h1>Multiplayer Game</h1>
      <p>This is our multiplayer game.</p>
      <button id="hostbtn">Host Game</button>
      <button id="joinbtn">Join Game</button>
  </div>

  <div id="host" class="hidden">
    <h1>Choose your settings to host a game!</h1>
    <form id="new-game">
      <label for="lname">Lobby Name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <button form="new-game" id="create-lobby">Create Lobby</button>
    </form>
  </div>

  <div id="hosted" class="hidden">
    <h1>You have hosted the lobby: <span id="hostedname"></span></h1>
    <h2>Waiting for players...</h2>
    <button id="begin" disabled>Begin Game!</button>
    <ol id="player-list">
    </ol>
  </div>

  <div id="gamescreen">
    <h1>This is the game</h1>
    <h2>*Insert photo here*</h2>
    <p></p>
  </div>

  <div id="join" class="hidden">
    <h1>List of lobbies:</h1>
    <ol id="lobby-list">
    </ol>
    <h1>Enter your info:</h1>
    <form id="join-game">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="lobbyid">Lobby Name:</label>
      <input type="text" id="lobbyid" name="lobbyid"><br><br>
      <button form="join-game" id="join-lobby">Join!</button>
    </form>
  </div>

  <div id="ingame" class="hidden">
    <h2 id="joinmessage"></h2>
  </div>

  </body>
</html>
